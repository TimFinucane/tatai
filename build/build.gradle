apply plugin: 'java'
apply plugin: 'eclipse'

group 'tif.tat'
version '1.1'

sourceCompatibility = 1.8

project.buildDir = '.build/'
libsDirName = '../bin'

repositories {
    mavenCentral()
}

dependencies {
	testCompile "junit:junit:4.12"
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.2' // apache 2.0 license
    compile group: 'com.jfoenix', name: 'jfoenix', version: '1.9.1' // apache 2.0 license
    compile group: 'de.jensd', name: 'fontawesomefx', version: '8.9' // apache 2.0 license
    compile group: 'com.google.code.findbugs', name: 'jsr305', version: '3.0.2' // For the annotations. apache 2.0
}

sourceSets {
    main {
        java {
            srcDir '../src/main/java'
        }
        resources {
            srcDir '../src/main/resources'
        }
    }
	test {
		java {
			srcDir '../src/test/java'
		}
	}
}

jar {
    destinationDir = file(libsDirName)
    manifest {
        attributes 'Main-Class': 'tatai.Application'
    }
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}